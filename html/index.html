<!doctype html>
<html lang="de" ng-app="life">
  <head>
    <meta charset="utf-8">
    <meta name="Tim Tochtermann" content="gr">
    <title>life</title>
    <link href="/public/ext/bootstrap/dist/css/bootstrap.min.css" 
          rel="stylesheet" type="text/css">
    <link href="/public/css/my.css" rel="stylesheet" type="text/css">
    <script src="public/ext/jquery/jquery.min.js"></script>
    <script src="public/ext/raphael/raphael-min.js"></script>
    <script src="public/ext/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/ext/angular/angular.min.js"></script>
    <script src="public/ext/angular-route/angular-route.min.js"></script>
    <script src="public/ext/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="public/ext/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="public/ext/marked/marked.min.js"></script>
    <script src="config/config.js"></script>
    <script src="public/js/main.js"></script>
    <script src="public/js/services.js"></script>
    <script src="public/js/controller.js"></script>
    <script src="public/js/directive.js"></script>
  </head>
 
  <body ng-controller="MainCtrl">
    <div class="alert alert-warning alert-dismissible" ng-show="globalError.show">
      <button type="button" class="close" aria-label="Close" ng-click="globalError.close()">&times;</button>
      <ul id="global-error-msg">
        <li ng-repeat="err in globalError.msg">{{err}}</li>
      </ul>
    </div> 

    <nav class="navbar navbar-default" ng-style="navStyle">
      <div class="container-fluid">
        <a class="navbar-brand" href="/#life" ng-style="navStyle">
          {{ title }}
        </a>
        <div class="collapse navbar-collapse" id="menu-more">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a id="more-infos" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Weitere Informationen <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/#life">Lebenslauf</a></li>
                <li><a href="/#aboutMe">About Me</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="page" ng-view > </div>

  </body>

</html>

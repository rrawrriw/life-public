<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span >&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">{{ stage.title }}</h4>
</div>
<div class="modal-body">
  <div id="timeRange">
    {{ deDate(stage.from) }} - {{ deDate(stage.to) }}
  </div>
  <div id="desc">
    {{ stage.desc }}
  </div>
</div>

<div id="main">
  <div id="life">
    <div id="stages"></div>
    <input id="life-time" type="range" min="0" max="600" ng-model="lifeTime" ng-change="ctrlStages($event)">  
  </div>

  <div id="details">
    <ul id="stage-details">
      <li ng-repeat="stage in stages.active">
        <h3>{{ stage.title }}</h3>
        <p>{{ stage.desc }}</h3>
      </li>
    </ul>
  </div>
</div>
